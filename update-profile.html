<!DOCTYPE html>
<html lang="en">
<head>

<title>Her Pair</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script>
jQuery(document).ready(function(){
    jQuery(".header-menu").click(function(){
        jQuery(this).toggleClass("toggled");
    });
});
</script>
</head>

<body>
<div class="wrapper">
  <header>
    <div class="header-top">
      <div class="header-menu">
        <div class="menubox"><img src="images/menu.png"></div>
        <ul class="afterclieckshow">
          <li><a href="#">Home</a></li>
          <li><a href="#">login</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Updated Profile</a></li>
        </ul>

  </header>
  <div class="container">
    <div class="innerpage editprofilepage upd-prof">
      <h1 class="header-title">UPDATE PROFILE</h1>
      <div class="loginmainblock registerblock">
        <div class="uploadbox"><a href="#"><img src="images/profile.png"/></a></div>
        <input type="text" placeholder="KATRINA FOX"/>
        <input type="email" placeholder="KATRINAFOX@GMAIL.COM"/>
        <input type="number" placeholder="897-890-990"/>
        <input type="text" placeholder="USA"/>
        <input type="text" placeholder="SAN JOSE"/>
        <input type="password" placeholder="NEW PASSWORD"/>
